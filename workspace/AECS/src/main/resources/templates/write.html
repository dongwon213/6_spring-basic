<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging System - 게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
</head>
<body>

<header class="header">
    <h1>EV Charging System</h1>
</header>

<div class="container">
    <div th:replace="~{/layout/sidebar :: sidebar}"></div>

    <div class="main-content">
        <div class="board-title">게시글 작성</div>

        <div class="board-container">
            <div class="write-button-container">
                <a th:href="@{/inquiry/list}" class="btn-write">
                    <button>목록 보기</button>
                </a>
            </div>

            <form method="post" id="myForm" th:action="@{/inquiry/write}" enctype="multipart/form-data" th:object="${inquiryDTO}">
                <div class="mb-3">
                    <label for="inquiryTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="inquiryTitle" th:field="*{inquiryTitle}" placeholder="Title" required>
                </div>
                <div class="mb-3">
                    <label for="accident" class="form-label">사고 유형</label>
                    <select id="accident" class="form-control" th:field="*{accident}" required>
                        <option value="충전불량">충전불량</option>
                        <option value="이동중 사고">이동중 사고</option>
                        <option value="차량 손상">차량 손상</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inquiryContent" class="form-label">내용</label>
                    <textarea class="form-control" id="inquiryContent" th:field="*{inquiryContent}" rows="6" placeholder="Content" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="upload" class="form-label">첨부파일</label>
                    <input type="file" class="form-control" id="upload" name="inquiryFiles" multiple>
                </div>
                <div class="mb-3">
                    <label for="requestId" class="form-label">REQUEST ID</label>
                    <input type="text" class="form-control" id="requestId" th:field="*{requestId}" placeholder="Request ID" required>
                    <button type="button" id="validateRequestIdButton" class="btn">유효성 검사</button>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn">등록</button>
                </div>
                <input type="hidden" th:value="${#authentication.getPrincipal().getProviderId()}" name="providerId">
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <p>© 2024 EV Charging System. All rights reserved.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/write.js"></script>

</body>
</html>
